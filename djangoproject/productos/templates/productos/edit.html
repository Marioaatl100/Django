{% extends 'productos/layout.html' %}

{% block content %}
<h3 class="  light-blue darken-2">Productos</h3>

<div class="card">
    <div class="card-content">
        <h2>Editar: {{producto.name}}</h2>
    </div>
    <div class="card-action">
        <form action="" method="POST"> {% csrf_token %}
            <label>Disponibles: <input type="number" value="{{producto.quantity}}" required name="quantity"></label><br>
            <label>Costo: <input type="number" value="{{producto.cost}}" required name="cost"></label><br>
            <center><button class="btn-floating pulse" type="submit">Save</button></center>
        </form>
    </div>
</div>
<br>
<a href="/productos/" class="btn-floating pulse">Home</a><br>

{% endblock %}
